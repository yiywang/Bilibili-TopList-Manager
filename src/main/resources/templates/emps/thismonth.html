<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>本月热门榜</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{commons/commons::topbar}"></div>

<div th:insert="~{commons/commons::sidebar(active='thismonth.html')}"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h2>
        <a style="margin-outside:3px" class="btn-sm btn-primary" th:href="@{'/thismonth?indexNo='+${pageNo-1}}">上一页</a>
        <a style="margin-outside:3px" class="btn-sm btn-primary" th:href="@{'/thismonth?indexNo='+${pageNo+1}}">下一页</a>
    </h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" th:style="'width: '+${percent}">
            当前第[[${pageNo}]]页
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>BV号</th>
                <th>标题名</th>
                <th>播放量</th>
                <th>点赞量</th>
                <th>投币数</th>
                <th>收藏数</th>
                <th>点赞率</th>
                <th>投币率</th>
                <th>收藏率</th>
                <th>记录时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mine:${tops}">
                <td><a th:href="${mine.getUrl()}" th:text="${mine.getBv()}"></a></td>
                <td><a th:href="${mine.getUrl()}" th:text="${mine.getName()}"></a></td>
                <td th:text="${mine.getViews()}"></td>
                <td th:text="${mine.getLike()}"></td>
                <td th:text="${mine.getCoins()}"></td>
                <td th:text="${mine.getFavor()}"></td>
                <td>[[${#numbers.formatDecimal(mine.getPerlike()*0.1,1,1)}]]%</td>
                <td>[[${#numbers.formatDecimal(mine.getPercoin()*0.1,1,1)}]]%</td>
                <td>[[${#numbers.formatDecimal(mine.getPeifavor()*0.1,1,1)}]]%</td>
                <td th:text="${#dates.format(mine.getDate(),'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</main>
</div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
