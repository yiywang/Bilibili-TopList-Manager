<!DOCTYPE html>

<html lang="en"xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>修改视频信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{commons/commons::topbar}"></div>

<div th:insert="~{commons/commons::sidebar(active='mine.html')}"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <form th:action="@{/updatemine}" method="post">
<!--        <input type="hidden" name="id" th:value="${emp.getId()}">-->
        <div class="form-group">
            <label>BV号（一经添加无法修改）</label>
            <input th:value="${mine.getBv()}" type="text" name="bv" class="form-control" placeholder="请输入视频的BV号" readonly>
        </div>
        <div class="form-group">
            <label>视频名</label>
            <input th:value="${mine.getName()}" type="text" name="name" class="form-control"
                   placeholder="请输入视频的名称">
        </div>
        <div class="form-group">
            <label>播放量</label>
            <input th:value="${mine.getViews()}" type="text" name="views" class="form-control"
                   placeholder="请输入视频的播放量">
        </div>
        <div class="form-group">
            <label>点赞数</label>
            <input th:value="${mine.getLike()}" type="text" name="like" class="form-control"
                   placeholder="请输入视频的点赞数">
        </div>
        <div class="form-group">
            <label>投币数</label>
            <input th:value="${mine.getCoins()}" type="text" name="coins" class="form-control"
                   placeholder="请输入视频的投币数">
        </div>
        <div class="form-group">
            <label>收藏量</label>
            <input th:value="${mine.getFavor()}" type="text" name="favor" class="form-control"
                   placeholder="请输入视频的收藏量">
        </div>
        <div class="form-group">
            <label>分享数</label>
            <input th:value="${mine.getShare()}" type="text" name="share" class="form-control"
                   placeholder="请输入视频的分享数">
        </div>
        <button type="submit" class="btn btn-primary">修改</button>
    </form>
</main>
</div>
</div>

================================================== -->

<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>

<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
